{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Predict House Price</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="{% static 'app1/css/style3.css' %}">
</head>
<body id="fullPage" >

<header>
    <h1>ğŸ  Predict House Price</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'howtouse' %}">How to Use</a>
        <a href="{% url 'predict' %}">Predict</a>
    </nav>
</header>

<section>
<div class="form-box">
    <form method="POST" id="PriceForm">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="button-group">
            <button type="submit" class="btn-primary">Predict</button>
            <button type="button" class="btn-secondary" id="clearBtn">Clear</button>
        </div>
    </form>

    <div class="success" id="priceResult">ğŸ’° Estimated Price: {{ price|default:"-" }}</div>
    <div class="info" id="accuracyResult">ğŸ“Š Model Accuracy: {{ accuracy_score|default:"-" }}%</div>

    <div id="chartContainer"
         data-values='{{ input_values|default:"[0,0,0,0,0]" }}'
         data-address='{{ posted_address|default:"" }}'>
        <div class="chart-container">
            <canvas id="valueChart"></canvas>
        </div>
        <div id="map" style="height:300px; border-radius:10px; margin-top:15px;"></div>
        <img id="mapImage" style="display:none; width:100%; height:300px; border-radius:10px;">
    </div>

    <button id="exportPdf" class="btn-primary" style="margin-top:15px;">Export Full Page as PDF</button>
</div>
</section>

<footer>
<p>Â© 2025 House Price Prediction App</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="{% static 'app1/js/app.js' %}"></script>

</body>
</html>
